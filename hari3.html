<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
      
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}


.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: #333;
    color: #fff;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1rem;
}

.nav a:hover {
    text-decoration: underline;
}


.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: flex;
    justify-content: center;
}

.product {
    display: flex;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.product-image img {
    max-width: 300px;
    border-right: 1px solid #f4f4f4;
}

.product-details {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.product-title {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.product-description {
    margin-bottom: 1rem;
}

.product-price {
    font-size: 1.6rem;
    color: #e63946;
    margin-bottom: 1rem;
}

.add-to-cart {
    background: #e63946;
    color: #fff;
    padding: 0.8rem 1.2rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.add-to-cart:hover {
    background: #d62828;
}

/* Footer */
.footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: #fff;
    margin-top: 2rem;
}
    </style>
</head>
